apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.ssrij.fingerprintunlockmac"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 7
        versionName "1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.github.ajalt.reprint:core:2.9.2@aar'
    api 'com.github.ajalt.reprint:reprint_spass:2.9.2@aar'
    api 'com.android.support:appcompat-v7:25.1.0'
    api 'org.apache.commons:commons-lang3:3.4'
    api 'com.wang.avi:library:1.0.4'
    api 'com.nineoldandroids:library:2.4.0'
    api 'com.firebase:firebase-client-android:2.5.2'
    api 'org.apache.commons:commons-io:1.3.2'
    api 'com.android.support:support-v4:25.1.0'
    api 'com.mattprecious.swirl:swirl:1.0.0'
    api 'com.parse.bolts:bolts-android:1.4.0'
    api 'com.parse:parse-android:1.13.0'
}
